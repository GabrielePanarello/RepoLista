<h2>Inserisci Nome da ricercare:</h2>
<div class="find">
    <input [(ngModel)]="value" />
    <p id="cerca" (click)="showGame(value)">Cerca</p>
</div>

<div class="found" *ngIf="item != undefined">

    <label>Nome:</label> <input [(ngModel)]="item.nome" disabled />
    <label>Descrizione:</label> <input [(ngModel)]="item.descrizione" />
    <label>Genere:</label> <input [(ngModel)]="item.genere" />
    <label>Rating:</label> <input [(ngModel)]="item.rating" />
    <label>Prezzo:</label> <input [(ngModel)]="item.prezzo" />
    <label>Anno di Uscita:</label> <input [(ngModel)]="item.annoUscita" />

    <p id="cta" (click)="updateGame()">Modifica</p>
</div>
