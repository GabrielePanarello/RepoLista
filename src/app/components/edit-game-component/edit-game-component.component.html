<h2>Inserisci Nome da ricercare:</h2>
<div class="find">
    <input [(ngModel)]="value" />
    <p id="cerca" (click)="showGame(value)">Cerca</p>
</div>

<h2 *ngIf="founds == true">Elemento Non Trovato!</h2>
<div class="found" *ngIf="newItem != undefined">

    <form (ngSubmit)="updateGame()" #editForm="ngForm">
        <label>Nome:</label> <input class="form-control" type="text" [(ngModel)]="newItem.nome" disabled name="nome" />
        <label>Descrizione:</label> <input class="form-control" type="text" required [(ngModel)]="newItem.descrizione" name="desc" />
        <label>Genere:</label>

        <select class="form-control" [(ngModel)]="newItem.genere.descrizione" name="genres">
        <ng-container *ngFor="let genere of generi">
            <ng-container *ngIf="genere.id != null && genere != newItem.genere.id">
                <option [value]="genere.descrizione">{{genere.descrizione}}</option>
            </ng-container>
        </ng-container>
        </select>

        <label>Rating:</label> <input type="text" required [(ngModel)]="newItem.rating" name="rating" />
        <label>Prezzo:</label> <input type="text" required [(ngModel)]="newItem.prezzo" name="prezzo" />
        <label>Anno di Uscita:</label> <input type="text" required [ngModel]="newItem.annoUscita | date:'y'" (ngModelChange)="newItem.annoUscita=$event" name="annoUscita" />
        <!-- <label>Anno di Uscita:</label> -->
        <!-- <my-date-picker name="mydate" [options]="myDatePickerOptions" [(ngModel)]="newItem.annoUscita" required></my-date-picker> -->
        <input type="submit" id="ctaButton" value="Modifica" [hidden]="editForm.form.invalid" />

    </form>
</div>
