<h2>Inserisci Nome da ricercare:</h2>
<div class="find">
    <input [(ngModel)]="value" />
    <input type="button" value="Cerca" (click)="showGame(value)" />
</div>

<div class="found" *ngIf="item != undefined">

    <p>Nome: <input [(ngModel)]="item.nome" disabled /></p>
    <p>Descrizione: <input [(ngModel)]="item.descrizione" /></p>
    <p>Genere: <input [(ngModel)]="item.genere" /></p>
    <p>Rating: <input [(ngModel)]="item.rating" /></p>
    <p>Prezzo: <input [(ngModel)]="item.prezzo" /></p>
    <p>Anno di Uscita: <input [(ngModel)]="item.annoUscita" /></p>

    <p><input type="button" value="Modifica" (click)="updateGame()"></p>
</div>
