<div [formGroup]="form">
    <label [attr.for]="element.key">{{element.label}}</label>

    <div [ngSwitch]="element.controlType">

        <input *ngSwitchCase="'textbox'" [formControlName]="element.key" [id]="element.key" [type]="element.type" [value]="element.value">

        <select [id]="element.key" *ngSwitchCase="'dropdown'" [formControlName]="element.key">
            <option *ngFor="let opt of element.options" [value]="opt.key" [selected]="opt.selected">{{opt.value}}</option>
          </select>

    </div>

    <!--<div class="errorMessage" *ngIf="!isValid">{{question.label}} is required</div>-->
</div>
