<div>
    <form (ngSubmit)="updateGame()" [formGroup]="form">

        <div *ngFor="let element of elements">
            <app-question [element]="element" [form]="form"></app-question>
        </div>

        <div>
            <button id="cta" type="submit" [disabled]="!form.valid">Modifica</button>
        </div>

    </form>
</div>
